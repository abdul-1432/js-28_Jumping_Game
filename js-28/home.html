<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="text">
          Click SpaceBar to jump
        </div>
        <main>
          <div class="person">
            <div class="head">
              <div class="face">
                <div class="eyes-wrapper">
                  <div class="eye"></div>
                  <div class="eye eye--right"></div>
                </div>
                <div class="mouth"></div>
              </div>
            </div>
      
            <div class="body-wrapper">
              <div class="hands-wrapper">
                <div class="hand">
                  <div class="palm">
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                  </div>
                </div>
                <div class="hand hand--right">
                  <div class="palm">
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                  </div>
                </div>
              </div>
              <div class="body"></div>
              <div class="belly"></div>
            </div>
            <div class="legs-container">
              <div class="legs">
                <div class="legs-top"></div>
                <div class="legs-mid"></div>
                <div class="legs-bottom"></div>
              </div>
              <div class="legs legs-right">
                <div class="legs-top"></div>
                <div class="legs-mid">
                  <div class="legs-foot"></div>
                </div>
                <div class="legs-bottom"></div>
              </div>
            </div>
          </div>
          <div class="shadow"></div>
        </main>
      </div>
    <script src="script.js"></script>
</body>
</html>
